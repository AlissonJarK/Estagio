<section class="new-exercise margin-top-20" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    <mat-card-header>
      <mat-card-title>Time to start a workout!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select [(value)]="selected" placeholder="Choose your training">
          <mat-option *ngFor="let training of trainings" [value]="training.value">
            {{training.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="warn" (click)="onStartExercise()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
